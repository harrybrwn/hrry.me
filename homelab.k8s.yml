images:
  user: harrybrwn

resources:
  large:
    limits:
      memory: 512Mi
      cpu: 250m

apps:
  lnsmol:
    args: [server]
    size: large
    namespace: null
    ports:
    - type: http
      port: 8088
    config:
      HOST: '0.0.0.0'
      PORT: '8088'
      REDIS_HOST: 'redis'
      REDIS_DB: '6'
      SERVER_WORKERS: '6'
      SERVER_DOMAIN: 'l.hrry.me'
      SERVER_URL_PREFIX: '/'
    secrets: { REDIS_PASSWORD: 'testbed01' }
    metrics_path: /metrics
    scale:
      from: 1
      to: 2
      when:
        cpu: .60

  gopkg:
    skip: true
    size: small
    ports:
      - type: http
        port: 8085
    config:
      PORT: '8085'

  _geoip:
    # skip: true
    namespace: geoip
    size: medium
    replicas: 1
    resources:
      requests:
        memory: 200Mi
        cpu: 20m
      limits:
        memory: 256Mi
        cpu: 25m
    ports:
      - type: http
        port: 8084
        external_port: 8084
    extra_resources:
      - geoipupdate.yml
      - rbac.yml
      - aws-iam-secret.yml
    labels:
      geoip.hrry.me/managed: 'true'
    config:
      GEOIP_PORT: '8084'
      S3_ALLOW_INSECURE: 'true'
      GEOIP_CITY_FILE: s3://s3:9000/geoip/latest/GeoLite2-City.mmdb
      GEOIP_ASN_FILE: s3://s3:9000/geoip/latest/GeoLite2-ASN.mmdb
    secrets:
      AWS_ACCESS_KEY_ID: ''
      AWS_SECRET_ACCESS_KEY: ''

