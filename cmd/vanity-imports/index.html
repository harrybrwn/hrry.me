<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta
      name="go-import"
      content="{{.Domain}}/{{.Package.Name}} {{.Package.VCS}} {{.RepoURL}}/{{.Package.Name}}"
    />
    <title>{{ .Package.Name }}</title>
    <meta
      name="description"
      content="Vanity import page for {{ .RepoURL }}/{{ .Package.Name }}"
    />
    <style>
      body {
        font: 20px monospace;
        max-width: 70ch;
        margin: auto;
        padding: 3em;
        background: #111;
        color: #fff;
      }
      a {
        color: #88f;
      }
      code {
        background: grey;
        padding: 0.2em;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>{{ .Package.Name }}</h1>
    <code> go get {{.Domain}}/{{.Package.Name}} </code>
    <p>
      view on
      <a href="https://{{ .Repo.Domain }}/{{ .Repo.User }}/{{ .Package.Name }}"
        >{{ .Repo.Domain }}</a
      >
      or
      <a
        href="https://{{ .DocsURL }}/{{ .Repo.Domain }}/{{ .Repo.User }}/{{ .Package.Name }}"
        >{{ .DocsURL }}</a
      >
    </p>
  </body>
</html>
