apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
spec:
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
      - name: debug
        image: 10.0.0.11:5000/harrybrwn/debug:latest
        imagePullPolicy: IfNotPresent
        command: ["tail"]
        args: ["-f", "/dev/null"]
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
