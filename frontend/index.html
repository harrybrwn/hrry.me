<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><%= title %></title>

    <link rel="author" href="/">
    <meta name="author" content="<%= author %>">
    <meta name="subject"     content="personal webpage"/>
    <meta name="referrer"    content="no-referrer"/>
    <meta name="title"       content="<%= title %>"/>
    <meta name="description" content="<%= description %>"/>
    <meta name="robots"      content="index,archive,follow"/>
    <meta name="googlebot"   content="index,archive,follow"/>
    <meta property="og:url"          content="https://<%= domain %>"/>
    <meta property="og:type"         content="website"/>
    <meta property="og:title"        content="<%= title %>"/>
    <meta property="og:description"  content="<%= description %>"/>
    <meta property="og:image"        content="<%= previewImage %>"/>
    <meta property="og:locale"       content="en_US"/>
    <meta property="og:site_name"    content="<%= title %>"/>
    <meta name="twitter:card"        content="summary_large_image"/>
    <meta name="twitter:domain"      content="<%= domain %>"/>
    <meta name="twitter:site"        content="@harryb998"/>
    <meta name="twitter:creator"     content="@harryb998"/>
    <meta name="twitter:description" content="<%= description %>"/>
    <meta name="twitter:image"       content="<%= previewImage %>"/>
    <meta name="twitter:image:src"   content="<%= previewImage %>"/>

    <style>
        .login-panel {
            display: none;
            float: right;
            /* position: absolute; */
            /* position: fixed; */
            /* top: 300px; */
        }
    </style>
</head>
<body>
    <noscript>
        <span><!-- javascript is disabled --></span>
    </noscript>
    <main>
        <center>
            <!-- <h1 id="login-btn">Harry Brown</h1> -->
            <h1 class="welcome-banner"><marquee>Welcome</marquee></h1>
            <img src="<%=require('./img/spinning-world.gif')%>" alt="Rotating Globe" width="128" height="128">
        </center>
        <div id="login-panel" class="login-panel">
            <form method="POST" action="/api/token" id="login-form">
                <input type="email" name="email">
                <input type="password" name="password">
                <input type="submit">
            </form>
            <button id="logout-btn">Logout</button>
        </div>

        <p>I do computers and stuff.</p>
        <h2>Links</h2>
        <ul>
            <li>
                <a
                  target="_blank"
                  href="<%= github %>"
                  ping="/api/ping?link=<%=github%>"
                  rel="noopener,noreferrer"
                >github</a>
            </li>
            <li>
                <a
                  target="_blank"
                  href="<%= linkedin %>"
                  ping="/api/ping?link=<%=linkedin%>"
                  rel="noopener,noreferrer"
                >linkedin</a></li>
            <li>
                <a
                  target="_blank"
                  href="/static/files/HarrisonBrown.pdf"
                >resume</a>
            </li>
            <!-- <li><a href="/secret">secrets</a></li> -->
        </ul>
        <h2>My Projects</h2>
        <ul>
            <li>
                <a
                  target="_blank"
                  href="https://github.com/harrybrwn/apizza"
                  ping="/api/ping?link=https://github.com/harrybrwn/apizza"
                  rel="noopener,noreferrer"
                >apizza</a>: Download dominos pizza from the command line.
            </li>
            <li>
                <a
                  target="_blank"
                  href="https://github.com/harrybrwn/yt"
                  ping="/api/ping?link=https://github.com/harrybrwn/yt"
                  rel="noopener,noreferrer"
                >yt</a>: Youtube video/audio downloader.
            </li>
            <!-- <li><a href="/remora">remora</a></li> -->
        </ul>

        <section class="settings">
            <span>Toggle theme:</span>
            <span class="theme-toggle toggle-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">Theme</label>
            </span>
        </section>

        <footer class="cards">
            <a
              href="http://www.theoldnet.com/#frombadge"
              ping="/api/ping?link=http://www.theoldnet.com/#frombadge"
              rel="noopener,noreferrer"
              title="Are you tired of this new Internet yet? Time to Get TheOldNet!"
            >
                <img src="<%=require('./img/88x31/theoldnet.gif')%>" width="88" height="31" alt="The Old Net">
            </a>
            <a
              href="https://geocities.restorativland.org/"
              ping="/api/ping?link=https://geocities.restorativland.org/"
              rel="noopener,noreferrer"
            >
                <img src="<%=require('./img/88x31/geo-cities.gif')%>" width="88" height="31" alt="Geo Cities">
            </a>
            <a
              href="https://code.visualstudio.com/"
              ping="/api/ping?link=https://code.visualstudio.com/"
              rel="noopener,noreferrer"
              title="VS Code"
            >
                <img src="<%=require('./img/88x31/vscode.gif')%>" width="88" height="31" alt="Visual Studio Code">
            </a>
            <a
              href="https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git"
              ping="/api/ping?link=https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git"
              rel="noopener,noreferrer"
            >
                <img src="<%= require('./img/88x31/linux.gif') %>" width="88" height="31" alt="Linux">
            </a>
            <a
              href="https://en.wikipedia.org/wiki/Netscape"
              ping="/api/ping?link=https://en.wikipedia.org/wiki/Netscape"
              rel="noopener,noreferrer"
            >
                <img src="<%= require('./img/88x31/netnow2.gif') %>" width="88" height="31" alt="Netscape Navigator">
            </a>
            <img src="<%= require('./img/88x31/rfc1876-now.gif') %>" width="88" height="31" alt="RFC 1876">
            <img src="<%= require('./img/88x31/vi_now.gif') %>" width="88" height="31" alt="Vi Now">
            <img src="<%= require('./img/88x31/vim.gif') %>" width="88" height="31" alt="Vim">
            <div>
                Last updated: <%= built.toDateString() %>
            </div>
            <center><img src="<%=require('./img/under_construction.gif')%>" alt="Under Contruction" width="110" height="60"></center>
        </footer>
    </main>
</body>
</html>
