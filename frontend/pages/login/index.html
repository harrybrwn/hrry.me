<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <style>
      main {
        padding-top: 5em;
      }
      .center {
        display: flex;
        justify-content: center;
      }
      .container {
        display: block;
      }
      form input {
        margin-bottom: 0.6em;
        display: block;
      }
      .dark-mode input {
        color: white;
        background-color: black;
      }
      .error {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <main class="center">
      <div class="container">
        <h1>Login</h1>
        <form
          id="login-form"
          method="POST"
          action="/api/token"
          enctype="application/json"
        >
          <input
            type="text"
            name="identifier"
            placeholder="Username or Email"
          />
          <input type="password" name="password" placeholder="Password" />
          <input type="submit" />
        </form>
      </div>
    </main>
  </body>
</html>
