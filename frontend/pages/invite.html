<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
  </head>
  <body>
    <header>
      <h1>You're Invited to my Website</h1>
    </header>
    <main>
      <h2>Sign Up</h2>
      <form method="POST" id="signup-form">
        <input type="email" name="email" placeholder="Email" />
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" />
      </form>
    </main>
    <footer>
      <p id="self-destruct-msg">This url will self destruct in <span id="self-destruct"></span></p>
    </footer>
  </body>
  <script id="invite-meta" type="application/json">{"email": "{{.Email}}","expires_at":{{.ExpiresAt}},"tries_left":{{.TriesLeft}},"path": "{{.Path}}"}</script>
</html>
