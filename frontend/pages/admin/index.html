<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
</head>
<body>
	<header>
		<h1>Admin Panel</h1>
		<nav>
			<a href="/">home</a>
		</nav>
	</header>
	<main>
		<section class="invitations">
			<h2>Create Invitation</h2>
			<form id="invite-source">
				<input type="datetime-local" name="expires" placeholder="Expires At">
				<input type="email" name="email" placeholder="Recipient Email">
				<input type="text" name="recipient-name" placeholder="Recipient Name">
				<input type="number" name="ttl" placeholder="Retries Allowed">
				<input type="text" name="roles" placeholder="Roles (comma separated list)">
				<input type="submit">
			</form>
			<div id="invite-list"></div>
		</section>
		<section class="server-info" id="server-info">
			<h2>Server Stats</h2>
		</section>
		<br>
		<section class="logs" id="logs"></section>
	</main>
</body>
</html>
