<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>

    <link rel="author" href="/">
    <meta name="author" content="<%= author %>">
    <meta name="subject"     content="personal webpage"/>
    <meta name="referrer"    content="no-referrer"/>
    <meta name="title"       content="<%= title %>"/>
    <meta name="description" content="<%= description %>"/>
    <meta name="robots"      content="index,archive,follow"/>
    <meta name="googlebot"   content="index,archive,follow"/>
    <meta property="og:url"          content="https://<%= domain %>/remora"/>
    <meta property="og:type"         content="website"/>
    <meta property="og:title"        content="<%= title %>"/>
    <meta property="og:description"  content="<%= description %>"/>
    <meta property="og:image"        content="<%= previewImage %>"/>
    <meta property="og:locale"       content="en_US"/>
    <meta property="og:site_name"    content="<%= title %>"/>
    <meta name="twitter:card"        content="summary_large_image"/>
    <meta name="twitter:domain"      content="<%= domain %>"/>
    <meta name="twitter:site"        content="@harryb998"/>
    <meta name="twitter:creator"     content="@harryb998"/>
    <meta name="twitter:description" content="<%= description %>"/>
    <meta name="twitter:image"       content="<%= previewImage %>"/>
    <meta name="twitter:image:src"   content="<%= previewImage %>"/>
</head>
<body>
	<h1>Remora</h1>
</body>
</html>
