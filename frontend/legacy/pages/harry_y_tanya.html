<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <style>
      .toggle-switch {
        float: right;
        --switch-size: 60px;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Tanya y Harry ❤️</h1>

              type="checkbox"
              class="theme-toggle-checkbox"
              id="theme-toggle"
            />
            <span class="theme-toggle-slider"></span>
          </label>
        </div>
      </header>
      <a href="/~harry">Harry</a>
      <a href="/~tanya">Tanya</a>
      <h2>Dates</h2>
      <ol>
        <li>
          <a
            href="https://www.fairmont-san-francisco.com/dine/tonga-room/"
            ping="/api/ping?link=https://www.fairmont-san-francisco.com/dine/tonga-room/"
            title="Trendy TikTok Dinner"
            >Trendy TikTok dinner</a
          >
        </li>

      </ol>
    </main>
