  # sentinel-1:
  #   <<: *redis-common
  #   entrypoint: sentinel-entrypoint.sh
  # sentinel-2:
  #   <<: *redis-common
  #   entrypoint: sentinel-entrypoint.sh

volumes:
  redis-0:
  redis-1:
  redis-2:
  redis-3:
  redis-4:
  redis-5: