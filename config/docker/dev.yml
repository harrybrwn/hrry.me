version: "3.8"

services:
  nginx:
    volumes:
      - ./build/harrybrwn.com:/var/www/harrybrwn.com:ro
      - ./config/nginx:/etc/nginx:ro
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6

  db:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
  redis:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
  api:
    command: -p 8081 -d
    volumes:
      - ./build:/app/build:ro
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6
    environment:
      - ENV=dev
  hooks:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6
    environment:
      - ENV=dev
  backups:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6
    environment:
      - ENV=dev
  registry:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6
  s3:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6
  fluentbit:
    build:
      args:
        - FLUENTBIT_VERSION=1.9.3-debug
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    # environment:
    #   - ENV=dev
  prometheus:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6
  loki:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6
  grafana:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 6
