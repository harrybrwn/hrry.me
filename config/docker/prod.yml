version: "3.8"

services:
  db:
    deploy:
      placement:
        constraints:
          - "node.role==manager"
      restart_policy:
        condition: on-failure

  redis:
    deploy:
      placement:
        constraints:
          - "node.role==manager"
      restart_policy:
        condition: on-failure

  nginx:
    deploy:
      endpoint_mode: vip
      placement:
        constraints:
          - "node.role==manager"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - /etc/letsencrypt/live/harrybrwn.com/fullchain.pem:/etc/harrybrwn.com/server.crt:ro
      - /etc/letsencrypt/live/harrybrwn.com/privkey.pem:/etc/harrybrwn.com/server.key:ro

  api:
    deploy:
      replicas: 3
      placement:
        max_replicas_per_node: 2
        # constraints:
        #   - "node.role!=manager"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      ENV: production
    env_file:
      - config/env/sendgrid.env
      - config/env/prod.env

  hooks:
   deploy:
     replicas: 1
     restart_policy:
       condition: on-failure
       delay: 5s
       max_attempts: 3
       window: 120s

networks:
  backend:
    driver: overlay
    external: true
