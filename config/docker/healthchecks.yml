version: "3.8"

services:
  nginx:
    healthcheck:
      test: ["CMD", "curl", "-fI", "localhost/health/ready"]
      interval: 2m
      timeout: 10s
      retries: 5
    depends_on:
      - fluentbit
  db:
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "harrybrwn"]
      interval: 20s
      timeout: 10s
      retries: 5
    depends_on:
      - fluentbit
  redis:
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
    depends_on:
      - fluentbit
  api:
    depends_on:
      - fluentbit
      - db
      - redis
  backups:
    depends_on:
      - fluentbit
      - db
      - s3
  registry:
    depends_on:
      - fluentbit
      - redis
      - s3
  hooks:
    depends_on:
      - fluentbit
  s3:
    healthcheck:
      test: ["CMD", "curl", "-fI", "http://localhost:9000/minio/health/cluster"]
      interval: 30s
      timeout: 15s
      retries: 5
    depends_on:
      - fluentbit
      - hooks

  # fluentbit:
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "localhost:2021"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 8
  grafana:
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "--spider", "localhost:3000/api/health"]
      timeout: 10s
      interval: 1m
      retries: 10
      start_period: 2m
    depends_on:
      - fluentbit
      - loki
      - prometheus
      - db
  prometheus:
    healthcheck:
      test: ["CMD", "wget", "-qO-", "--spider", "localhost:9090/-/ready"]
      interval: 10s
      retries: 5
    depends_on:
      - fluentbit
  loki:
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:3100/ready"]
      interval: 30s
      timeout: 15s
      retries: 5
    depends_on:
      - fluentbit
      - s3
      - redis
  nginx-metrics-exporter:
    depends_on:
      - nginx
