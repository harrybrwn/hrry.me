version: "3.8"

services:
  registry:
    image: registry:2
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:443
      - REGISTRY_HTTP_TLS_CERTIFICATE=/run/secrets/docker-server-cert
      - REGISTRY_HTTP_TLS_KEY=/run/secrets/docker-server-key
      - REGISTRY_AUTH=htpasswd
      - REGISTRY_AUTH_HTPASSWD_PATH=/etc/registry/htpasswd
      - REGISTRY_AUTH_HTPASSWD_REALM=harybrwn.com registry auth relm
    volumes:
      - registry:/var/lib/registry
      - /etc/docker/registry/htpasswd:/etc/registry/htpasswd:ro
    ports:
      - "5000:443"
    deploy:
      replicas: 1
      placement:
        constraints:
          - "node.role==manager"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

secrets:
  docker-server-cert:
    file: /etc/docker/server-cert.pem
  docker-server-key:
    file: /etc/docker/server-key.pem

volumes:
  registry: {}
