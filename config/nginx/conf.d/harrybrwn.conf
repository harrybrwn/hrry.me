# Configure for container networking (see https://github.com/docker/compose/issues/3412)
resolver 127.0.0.11;

server {
	set $api api:8081;

	listen 80;
	listen [::]:80;

	server_name harrybrwn.com www.harrybrwn.com harrybrwn.local;
	return 301 https://$host$request_uri;
}

server {
	set $api api:8081;

	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate     /etc/letsencrypt/live/harrybrwn.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/harrybrwn.com/privkey.pem;

	gzip on;
	gzip_types text/plain
			   text/html
			   text/css
			   application/javascript
			   image/x-icon
			   font/woff2;
	gzip_min_length 1000;

	server_name harrybrwn.com harrybrwn.local;

	location /api/ {
		proxy_pass http://$api$request_uri;
	}

	location /old {
		proxy_pass http://$api/old;
	}

	location /tanya/hyt {
		proxy_pass http://$api$request_uri;
	}

	location /invite_email {
		return 404;
	}
	location /harry_y_tanya {
		return 404;
	}

	location / {
		autoindex on;
		root /var/www/harrybrwn.com;
	}
}
