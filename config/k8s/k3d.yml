apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: hrry-dev
servers: 1
agents: 1
image: docker.io/rancher/k3s:v1.24.4-k3s1
volumes:
  - volume: k8s-dev-data:/opt/hrry.me
    nodeFilters:
      - server:*
      - agent:*
options:
  k3s:
    nodeLabels:
    - label: hrry.me/node-size=big
      nodeFilters:
        - server:*
