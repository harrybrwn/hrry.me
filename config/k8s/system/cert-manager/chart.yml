---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  name: cert-manager
  chart: cert-manager
  version: "v1.9.1"
  repo: https://charts.jetstack.io
  targetNamespace: cert-manager
  valuesContent: |-
    enabled: true
    namespace: cert-manager
    installCRDs: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
