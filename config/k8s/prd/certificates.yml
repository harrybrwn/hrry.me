# Base values found in k8s/common/certificates

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hrry-me-tls
spec:
  secretName: hrry-me-tls
  issuerRef:
    name: ca-issuer
  commonName: "hrry.me"
  dnsNames:
    - "hrry.me"
    - "*.hrry.me"

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hrry-dev-tls
spec:
  secretName: hrry-dev-tls
  issuerRef:
    name: ca-issuer
  commonName: "hrry.dev"
  dnsNames:
    - "hrry.dev"
    - "*.hrry.dev"
    - "*.lab.hrry.dev"
  subject:
    organizationalUnits: ["homelab"]

