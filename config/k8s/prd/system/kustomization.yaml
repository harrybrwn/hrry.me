commonLabels:
  environment: prd

resources:
  - ../../common/helm-charts
  - ../../system/secrets
  - ../../system/cert-manager
  - ../../system/reloader
  - ../../system/traefik-extras
  - ../../common/storage/nfs
  - cert-manager-values.yml

patches:
  - target:
      kind: Deployment
      name: nfs-client-provisioner
    path: nfs-provisioner.yml
  # Remove this when we add a prometheus operator
  - target:
      kind: HelmChart
      name: cert-manager
    patch: |-
      - op: replace
        path: /spec/valuesContent
        value: |-
          enabled: true
          namespace: cert-manager
          installCRDs: true
