apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  valuesContent: |-
    enabled: true
    namespace: cert-manager
    installCRDs: true
    prometheus:
      enabled: false
      servicemonitor:
        enabled: false
        labels:
          release: prometheus-stack
      podmonitor:
        enabled: false
        labels:
          release: prometheus-stack
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
    webhook:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 50m
          memory: 64Mi
    cainjector:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 150m
          memory: 256Mi
    startupapicheck:
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi
