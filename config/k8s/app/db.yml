apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
  - port: 5432
    targetPort: postgres
    name: postgres-tcp-5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  serviceName: db
  replicas: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: 10.0.0.11:5000/harrybrwn/postgres:13.6-alpine
        # Changes logging prefix for fluent-bit log parsing
        args:
          - "-c"
          - "log_line_prefix=%t [%p] "
        ports:
          - containerPort: 5432
            name: postgres
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data/
        envFrom:
          - secretRef: { name: db-env-secrets }
        imagePullPolicy: IfNotPresent
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: Secret
metadata:
  name: db-env-secrets
type: Opaque
data:
  POSTGRES_USER: aGFycnlicndu     # harrybrwn
  POSTGRES_PASSWORD: dGVzdGJlZDAx # testbed01
stringData:
