apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: gateway-proxy
    app.kubernetes.io/part-of: hrry.me
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 10.0.0.11:5000/harrybrwn/nginx:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
              name: nginx-http
            - containerPort: 443
              name: nginx-https
          volumeMounts:
            - name: nginx-certs
              mountPath: /etc/harrybrwn/certs
              readOnly: true
            - name: stuff
              mountPath: /stuff
          env:
            - name: REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: cm-nginx
                  key: registry-url
            - name: REGISTRY_TITLE
              value: Harry's Docker Registry
            - name: CATALOG_ELEMENTS_LIMIT
              value: '15'
        # - name: nginx-metrics-exporter
        #   image: nginx/nginx-prometheus-exporter:0.10.0
        #   imagePullPolicy: IfNotPresent
        #   resources:
        #     limits:
        #       memory: "512Mi"
        #       cpu: "500m"
        #   command: ["/usr/bin/nginx-prometheus-exporter"]
        #   args:
        #   - "-nginx.scrape-uri=http://prometheus:1d414708232df0e2cad6a277135b210b8bd8e41ccc31a9a6d0e935fa595b62b3@nginx/stub_status"
        #   ports:
        #   - containerPort: 9113
        #     name: metrics
      volumes:
        - name: nginx-certs
          secret:
            secretName: nginx-secrets
            items:
              - { key: harrybrwn.com.crt, path: harrybrwn.com.crt }
              - { key: harrybrwn.com.key, path: harrybrwn.com.key }
              - { key: hrry.me.crt,       path: hrry.me.crt  }
              - { key: hrry.me.key,       path: hrry.me.key  }
              - { key: hrry.dev.crt,      path: hrry.dev.crt }
              - { key: hrry.dev.key,      path: hrry.dev.key }
        - name: stuff
          persistentVolumeClaim:
            claimName: nginx-pvc

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-nginx
data:
  registry-url: https://registry.hrry.local

---
apiVersion: v1
kind: Secret
metadata:
  name: nginx-secrets
type: Opaque
data:
  harrybrwn.com.key: ''
  harrybrwn.com.crt: ''
  hrry.me.key: ''
  hrry.me.crt: ''
  hrry.dev.key: ''
  hrry.dev.crt: ''

---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: nginx-http
    protocol: TCP
    name: nginx-tcp-80-http
  - port: 443
    targetPort: nginx-https
    protocol: TCP
    name: nginx-tcp-443-https
  - name: nginx-metrics
    port: 9113
    targetPort: metrics

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pvc
spec:
  resources:
    requests:
      storage: 32Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
