apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: web-api
  ports:
    - port: 8081
      targetPort: web-api
      name: web-api-http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-api
spec:
  selector:
    matchLabels:
      app: web-api
  template:
    metadata:
      labels:
        app: web-api
    spec:
      containers:
        - name: web-api
          image: 10.0.0.11:5000/harrybrwn/api:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8081
              name: web-api
          env:
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: environment-config
                  key: env
            - { name: LOG_OUTPUT,    value: json }
            - { name: REDIS_HOST,    value: redis }
            - { name: POSTGRES_HOST, value: db }
            - { name: POSTGRES_PORT, value: '5432' }
            - { name: POSTGRES_DB,   value: harrybrwn_api }
            - name: POSTGRES_USER
              value: harrybrwn
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: web-api-secrets, key: postgres-password } }
            - name: REDIS_PASSWORD
              valueFrom: { secretKeyRef: { name: redis-secrets, key: password } }
            - name: JWT_SEED
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: jwt-seed
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: web-api-secrets
                  key: sendgrid-api-key
          imagePullPolicy: IfNotPresent

---
apiVersion: v1
kind: Secret
metadata:
  name: web-api-secrets
type: Opaque
data:
  postgres-password: dGVzdGJlZDAx
  sendgrid-api-key: ''