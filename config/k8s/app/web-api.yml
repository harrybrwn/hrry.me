apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: web-api
  ports:
    - port: 8081
      targetPort: http
      name: web-api-http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-api
spec:
  selector:
    matchLabels:
      app: web-api
  template:
    metadata:
      labels:
        app: web-api
    spec:
      containers:
        - name: web-api
          image: 10.0.0.11:5000/harrybrwn/api:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
          args:
            - --port=8081
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: environment-config
                  key: env
            - { name: LOG_OUTPUT,    value: json }
            - { name: REDIS_HOST,    value: redis }
            - { name: REDIS_SENTINEL_HOST, value: sentinel }
            - { name: REDIS_SENTINEL_PORT, value: '26379' }
            - { name: REDIS_SENTINEL_MASTER_NAME, value: rdbmaster }
            - { name: POSTGRES_HOST, value: db }
            - { name: POSTGRES_PORT, value: '5432' }
            - { name: POSTGRES_DB,   value: harrybrwn_api }
            - name: POSTGRES_USER
              value: harrybrwn
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: web-api-secrets, key: postgres-password } }
            - name: REDIS_PASSWORD
              valueFrom: { secretKeyRef: { name: redis-secrets, key: password } }
            - name: JWT_SEED
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: jwt-seed
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sendgrid
                  key: api-key

---
apiVersion: v1
kind: Secret
metadata:
  name: web-api-secrets
type: Opaque
data:
  postgres-password: dGVzdGJlZDAx
