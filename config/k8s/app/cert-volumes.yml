apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-certs-harrybrwn.com
spec:
  capacity:
    storage: "32Mi"
  storageClassName: standard # kubectl get storageclass
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: /host/harrybrwn/config/pki/certs/harrybrwn.com

