apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: loki
spec:
  selector:
    matchLabels:
      app: loki
  serviceName: loki
  replicas: 1
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: 10.0.0.11:5000/harrybrwn/loki:2.5.0
        imagePullPolicy: Always
        args:
          - "-target=all"
          - "-config.file=/loki/loki.yml"
          - "-config.expand-env=true"
          - "-log.format=json"
          - "-log.level=warn"
        ports:
        - containerPort: 3100
          name: http
        - containerPort: 9096
          name: grpc
        volumeMounts:
        - name: data
          mountPath: /var/loki
        - name: config
          mountPath: /loki
        env:
          - name: S3_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: loki
                key: s3-access-key
          - name: S3_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: loki
                key: s3-secret-key
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: password
          - name: REDIS_SENTINEL_MASTER_NAME
            valueFrom:
              configMapKeyRef:
                name: sentinel
                key: sentinel-master-name
      volumes:
      - name: config
        configMap:
          name: loki
          optional: false

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
