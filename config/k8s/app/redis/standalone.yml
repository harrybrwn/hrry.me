apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  serviceName: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: 10.0.0.11:5000/harrybrwn/redis:6.2.6-alpine
        imagePullPolicy: IfNotPresent
        command: ["entrypoint.sh"]
        ports:
          - containerPort: 6379
            name: redis
        volumeMounts:
          - name: data
            mountPath: /data
        env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: password
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
