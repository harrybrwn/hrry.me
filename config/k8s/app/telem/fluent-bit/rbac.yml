# apiVersion: v1
# kind: Namespace
# metadata:
#   name: fluentbit-system
#   labels:
#     name: fluentbit-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  # namespace: fluentbit-system
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit
  # namespace: kube-system
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
      - nodes
      - nodes/proxy
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit
subjects:
  - kind: ServiceAccount
    name: fluent-bit
    # namespace: fluentbit-system
    namespace: kube-system