[PARSER]
    Name         json
    Format       json
[PARSER]
    Name         docker
    Format       json
    #Time_Key     time
    #Time_Format  %Y-%m-%dT%H:%M:%S.%L
    #Time_Keep    On
    # Command      |  Decoder | Field | Optional Action
    # =============|==================|=================
    #Decode_Field_As    json     log
[PARSER]
    Name   docker_host_events
    Format json
    Decode_Field_As escaped message
[PARSER]
    Name        nginx-access
    Format      regex
    Regex       ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")
    Time_Key    time
    Time_Format %d/%b/%Y:%H:%M:%S %z
[PARSER]
    Name        nginx-error
    Format      regex
    Regex       ^(?<time>\d{4}\/\d{2}\/\d{2} \d{2}:\d{2}:\d{2}) \[(?<level>\w+)\] (?<pid>\d+).(?<tid>\d+): (?<message>.*)$
    Time_Key    time
    Time_Format %Y/%m/%d %H:%M:%S
# CRI Parser
[PARSER]
    # http://rubular.com/r/tjUt3Awgg4
    Name cri
    Format regex
    Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
[PARSER]
    Name        fluent-bit
    Format      regex
    Regex       ^\[(?<time>.*?)\][ ]+\[[ ]*(?<level>debug|info|warn|error)\][ ]+\[?(?<source>.*?)?\]?[ ]*(?<message>.*?)[\n]*$
    Time_Key    time
    Time_Format %Y/%m/%d %H:%M:%S
[PARSER]
    Name        postgres
    Format      regex
    Regex       ^(?<time>\d{4}-\d{2}-\d{2} \d{1,2}:\d{1,2}:\d{1,2} [A-Z]+?) \[(?<pid>\d+?)\] (?<level>DEBUG[1-5]{0,1}|INFO|NOTICE|WARNING|ERROR|LOG|FATAL|PANIC)?(?<statement>STATEMENT)?:[ ]+(?<message>.*)[\n]*$
    Time_Key    time
    Time_Format %Y-%m-%d %H:%M:%S %Z
