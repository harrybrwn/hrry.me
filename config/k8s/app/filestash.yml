apiVersion: v1
kind: Service
metadata:
  name: filestash
spec:
  selector:
    app: filestash
  ports:
  - port: 8334
    targetPort: http
    name: filestash-http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filestash
spec:
  selector:
    matchLabels:
      app: filestash
  template:
    metadata:
      labels:
        app: filestash
    spec:
      containers:
      - name: filestash
        image: machines/filestash
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 8334
        volumeMounts:
          - name: filestash-data
            mountPath: /app/data/state
      volumes:
        - name: filestash-data
          persistentVolumeClaim:
            claimName: filestash-data-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filestash-data-pvc
spec:
  resources:
    requests:
      storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
