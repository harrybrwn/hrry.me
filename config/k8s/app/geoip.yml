apiVersion: v1
kind: Service
metadata:
  name: geoip
spec:
  selector:
    app: geoip
  ports:
  - port: 8084
    targetPort: http
    name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoip
spec:
  selector:
    matchLabels:
      app: geoip
  replicas: 1
  template:
    metadata:
      labels:
        app: geoip
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8084'
    spec:
      containers:
      - name: geoip
        image: harrybrwn/geoip:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            # Loads GeoLite2 database into memory
            memory: "256Mi"
            cpu: "25m"
        ports:
        - name: http
          containerPort: 8084
        env:
          - name: S3_ALLOW_INSECURE
            value: 'true'
          - name: GEOIP_PORT
            value: '8084'
          - name: GEOIP_CITY_FILE
            value: 's3://s3:9000/geoip/2023-04-27/GeoLite2-City.mmdb'
          - name: GEOIP_ASN_FILE
            value: 's3://s3:9000/geoip/2023-04-27/GeoLite2-ASN.mmdb'
        envFrom:
          - secretRef: { name: geoip-secrets }
          - configMapRef: { name: geoip-env-config }
