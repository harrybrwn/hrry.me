apiVersion: v1
kind: Service
metadata:
  name: geoip
spec:
  selector:
    app: geoip
  ports:
  - port: 8084
    targetPort: http
    name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoip
spec:
  selector:
    matchLabels:
      app: geoip
  template:
    metadata:
      labels:
        app: geoip
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8084'
    spec:
      containers:
      - name: geoip
        image: 10.0.0.11:5000/harrybrwn/geoip:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            # Loads GeoLite2 database into memory
            memory: "128Mi"
            cpu: "100m"
        ports:
        - name: http
          containerPort: 8084
