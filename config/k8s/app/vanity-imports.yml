apiVersion: v1
kind: Service
metadata:
  name: vanity-imports
spec:
  selector:
    app: vanity-imports
  ports:
  - name: http
    port: 8085
    targetPort: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanity-imports
spec:
  selector:
    matchLabels:
      app: vanity-imports
  template:
    metadata:
      labels:
        app: vanity-imports
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8889'
    spec:
      containers:
      - name: vanity-imports
        image: 10.0.0.11:5000/harrybrwn/vanity-imports:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"
        ports:
        - containerPort: 8085
          name: http