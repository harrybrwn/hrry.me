apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lnsmol
  name: lnsmol
spec:
  selector:
    matchLabels:
      app: lnsmol
  template:
    metadata:
      annotations:
        prometheus.io/port: "80"
        prometheus.io/scrape: "true"
      labels:
        app: lnsmol
    spec:
      containers:
        - args:
            - server
          envFrom:
            - configMapRef:
                name: lnsmol-env
            - secretRef:
                name: lnsmol-env
          image: harrybrwn/lnsmol:latest
          imagePullPolicy: Always
          name: lnsmol
          ports:
            - containerPort: 8088
              name: http
          resources:
            limits:
              cpu: 250m
              memory: 533Mi
            requests:
              cpu: 100m
              memory: 256Mi
