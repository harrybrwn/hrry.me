apiVersion: v1
kind: Service
metadata:
  name: nginx-metrics-exporter
spec:
  selector:
    app: nginx-metrics-exporter
  ports:
  - port: 9113
    targetPort: metrics
    name: metrics-http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-metrics-exporter
spec:
  selector:
    matchLabels:
      app: nginx-metrics-exporter
  template:
    metadata:
      labels:
        app: nginx-metrics-exporter
    spec:
      containers:
      - name: nginx-metrics-exporter
        image: nginx/nginx-prometheus-exporter:0.10.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        command: ["/usr/bin/nginx-prometheus-exporter"]
        args:
        - "-nginx.scrape-uri=http://prometheus:1d414708232df0e2cad6a277135b210b8bd8e41ccc31a9a6d0e935fa595b62b3@nginx/stub_status"
        ports:
        - name: metrics
          containerPort: 9113