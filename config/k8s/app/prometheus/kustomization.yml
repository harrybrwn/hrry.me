resources:
  - nginx-exporter.yml

helmCharts:
  - name: prometheus
    version: "15.12.*"
    repo: https://prometheus-community.github.io/helm-charts
    releaseName: prometheus
    valuesMerge: override
    valuesInline:
      alertmanager:
        enabled: false
      pushgateway:
        enabled: false
      server:
        enabled: true
        fullnameOverride: prometheus
        service:
          servicePort: 9090
        extraArgs:
          - '--log.format=json'
      extraScrapeConfigs: |
        - job_name: nginx-metrics-exporter
          static_configs:
            - targets: ["nginx-metrics-exporter:9113"]

        - job_name: minio-cluster
          metrics_path: /minio/v2/metrics/cluster
          scheme: http
          static_configs:
            - targets: ["s3:9000"]
        - job_name: minio-node
          metrics_path: /minio/v2/metrics/node
          scheme: http
          scrape_interval: 60s
          static_configs:
            - targets: ["s3:9000"]

        - job_name: api
          dns_sd_configs:
            - names: ['web-api.api.default.svc.cluster.local']

        - job_name: loki
          static_configs:
            - targets: ["loki:3100"]
        - job_name: grafana
          static_configs:
            - targets: ["grafana:3000"]