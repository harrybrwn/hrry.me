apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: db
  serviceName: db
  replicas: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: 10.0.0.11:5000/harrybrwn/postgres:13.6-alpine
        # Changes logging prefix for fluent-bit log parsing
        args:
          - "-c"
          - "log_line_prefix=%t [%p] "
        ports:
          - containerPort: 5432
            name: postgres
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data/
        envFrom:
          - secretRef: { name: db-env-secrets }
        imagePullPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
