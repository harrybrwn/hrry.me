apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
spec:
  selector:
    matchLabels:
      app: registry
  replicas: 1
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
              name: registry-port
          env:
            - name: REGISTRY_LOG_LEVEL
              value: debug
            - name: REGISTRY_AUTH
              value: htpasswd
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: registry.hrry.dev
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: /run/secrets/registry-htpasswd-file
      volumes:
        - name: registry-htpasswd
          secret:
            secretName: registry-secrets
            items:
              - key: htpasswd
                path: /run/secrets/registry-htpasswd-file
        - name: registry-config-file
          configMap:
            name: registry-config
            items:
              - key: config.yml
                path: /etc/docker/registry/config.yml

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secrets
type: Opaque
data:
  htpasswd: ''

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
data:
  config.yml: |
    version: 0.1
    log:
      formatter: json
    storage:
      delete:
        enabled: true
      redirect:
        disable: true
      cache:
        blobdescriptor: redis
      s3:
        region: us-east-1
        regionendpoint: http://s3:9000/
        bucket: docker-registry
        encrypt: false
        secure: true
        v4auth: true
        chunksize: 33554432 # 32mb => 32 * 1024 * 1024
        rootdirectory: /
      maintenance:
        # Clean out old containers periodically.
        uploadpurging:
          enabled: true
          age: 336h # 2 weeks
          interval: 24h
          dryrun: false
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
      http2:
        disabled: false
      debug:
        addr: :5001
        prometheus:
          enabled: true
          path: /metrics
    health:
      storagedriver:
        enabled: false # This ends up being pretty noisy
        # 5 minutes
        interval: 300s
        threshold: 3
    redis:
      addr: redis:6379
      dialtimeout: 10s
      readtimeout: 10s
      writetimeout: 10s
      pool:
        maxidle: 32
        maxactive: 64
        idletimeout: 300s
