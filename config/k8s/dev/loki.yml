auth_enabled: false

server:
  log_level: warn
  http_listen_port: 3100
  grpc_listen_port: 9096

# Workaround for weird behavior in docker swarm
# https://github.com/grafana/loki/issues/4699#issuecomment-977843834
frontend:
  address: 127.0.0.1

limits_config:
  max_entries_limit_per_query: 10000 # (default: 5000)
  max_query_length: 8760h # 1 year (default: 721h)

common:
  path_prefix: /var/loki
  storage:
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h
    - from: 2022-05-27
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb:
    directory: /var/loki/index
  filesystem:
    directory: /var/loki/chunks
  boltdb_shipper:
    active_index_directory: /var/loki/index
    cache_location: /var/loki/index_cache
    shared_store: s3
  aws:
    region: us-east-1
    endpoint: http://s3:9000/
    bucketnames: loki-logs
    access_key_id: ${S3_ACCESS_KEY}
    secret_access_key: ${S3_SECRET_KEY}
    insecure: true
    s3forcepathstyle: true
  index_queries_cache_config:
    redis:
      endpoint: sentinel-0.sentinel:26379,sentinel-1.sentinel:26379,sentinel-2.sentinel:26379
      master_name: ${REDIS_SENTINEL_MASTER_NAME}
      #endpoint: redis:6379
      password: ${REDIS_PASSWORD}
      expiration: 6h

