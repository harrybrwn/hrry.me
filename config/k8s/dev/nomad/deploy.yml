apiVersion: apps/v1
kind: Deployment
metadata:
  name: nomad
spec:
  selector:
    matchLabels:
      app: nomad
  template:
    metadata:
      labels:
        app: nomad
    spec:
      containers:
      - name: nomad
        image: harrybrwn/nomad:1.3.5-alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
          requests:
            memory: "32Mi"
            cpu: "100m"
        ports:
        - containerPort: 4646
          name: http
        - containerPort: 4647
          name: rpc
          protocol: TCP
        - containerPort: 4648
          protocol: TCP
          name: gossip-tcp
        - containerPort: 4648
          protocol: UDP
          name: gossip-udp
