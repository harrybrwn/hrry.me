apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-client-provisioner
  name: nfs-client-provisioner
spec:
  template:
    spec:
      containers:
        - name: nfs-client-provisioner
          env:
            - name: NFS_SERVER
              value: 10.0.0.12
            - name: NFS_PATH
              value: /exports/nfs/hrry.dev/stg
          resources:
            limits:
              cpu: 75m
              memory: 64Mi
      volumes:
        - name: nfs-client-root
          nfs:
            server: 10.0.0.12
            path: /exports/nfs/hrry.dev/stg
