apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
spec:
  template:
    spec:
      containers:
      - name: outline
        volumeMounts:
          - name: cert
            mountPath: /var/run/hrry.dev/
        env:
          - name: NODE_EXTRA_CA_CERTS
            value: /var/run/hrry.dev/tls.crt
      volumes:
        - name: cert
          secret:
            secretName: hrry-dev-tls
