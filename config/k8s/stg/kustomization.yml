bases:
  - ../app
  - ../common/cloudflare
  - ../common/sendgrid
  - ../common/certificates
  - ../common/storage/nfs

commonLabels:
  environment: stg

resources:
  - issuer.yml
  - ingress-routes.yml

patchesStrategicMerge:
  - patches/nfs-pvcs.yml
  - patches/tls-volumes.yml
  - patches/nfs-provisioner.yml
  - certificates.yml

patches:
  # Make sure all the certificates have the correct issuer
  - target:
      kind: Certificate
    patch: |-
      - op: replace
        path: /spec/issuerRef/name
        value: stg-ca-issuer
      - op: replace
        path: /spec/renewBefore
        value: 360h  # 15 days
  # My poor staging machine has very few resources and will not schedule my pods
  # if resource limits are present.
  # Also web need to pull all images always
  - target: { kind: Deployment }
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/resources/limits
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target: { kind: StatefulSet }
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target: { kind: DaemonSet }
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
      - op: remove
        path: /spec/template/spec/containers/0/resources/limits
  - target:
      annotationSelector: hrry.me/has-init=true
    patch: |-
      - op: add
        path: /spec/template/spec/initContainers/0/imagePullPolicy
        value: Always
  - target:
      kind: HorizontalPodAutoscaler
    patch: |-
      - op: replace
        path: /spec/maxReplicas
        value: 1

