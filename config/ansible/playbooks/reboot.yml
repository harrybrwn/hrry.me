- hosts: prod
  become: true
  gather_facts: false
  vars_files:
    # ansible become password in vault encrypted vars file
    - ../vars/become-password.yml
  tasks:
    - name: reboot
      reboot:
        msg: "Rebooted by Ansible"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
