version: "3.8"

services:
  provision:
    image: ${REGISTRY}/harrybrwn/provision:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: provision
    working_dir: /opt/harrybrwn

  ansible:
    image: ${REGISTRY}/harrybrwn/ansible:latest
    build:
      context: .
      dockerfile: config/ansible/Dockerfile
      target: ansible
      x-bake:
        platforms:
          - linux/amd64
    volumes:
      - ${SSH_AUTH_SOCK}:/ssh-auth-sock
      - ./config:/home/ansible/config
    working_dir: /home/ansible
    environment:
      - SSH_AUTH_SOCK=/ssh-auth-sock
      - ANSIBLE_CONFIG=/home/ansible/config/ansible/ansible.cfg
      - ANSIBLE_HOST_KEY_CHECKING=False
      - ANSIBLE_VAULT_PASSWORD_FILE=~/config/ansible/vault-password.txt

  debug:
    image: ${REGISTRY}/harrybrwn/debug:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: debug
      x-bake:
        platforms:
          - linux/amd64

  nfs:
    image: ${REGISTRY}/harrybrwn/nfs-server:latest
    build:
      context: config/docker/nfs
      target: nfs-server
    privileged: true
    # networks:
    #   - backend
    volumes:
      - ./.tmp/nfs/nfs:/mnt/nfs
      - ./.tmp/nfs/exports:/exports

  nfs-client:
    image: ${REGISTRY}/harrybrwn/nfs-server:latest
    build:
      context: config/docker/nfs
      target: nfs-server
    privileged: true
    command: ["--client", "/mnt/nfs:/media"]
    # networks:
    #   - backend
    environment:
      - NFS_PORT_2049_TCP_ADDR=nfs
    volumes:
      - ./.tmp/nfs/media:/media
