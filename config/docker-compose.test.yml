version: "3.8"

services:
  tests:
    image: python-tests:latest
    command: 'true'
    build:
      context: .
      dockerfile: ./Dockerfile
      target: python
    volumes:
      - .:/opt/harrybrwn
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testdb1}
      POSTGRES_USER: ${POSTGRES_USER:-web}
      POSTGRES_DB: ${POSTGRES_DB:-harrybrwn}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_PASSWORD: ${REDIS_PASSWORD:-testcache1}
      APP_HOST: "harrybrwn.local"
      SSL: "true"
    networks:
      # Found when using the default docker-compose.yml file
      - backend
