run:
  build-tags:
    - ci
  skip-dirs:
    - internal/mocks

linter-settings:
  gocyclo:
    min-complexity: 10

  misspell:
    locale: US

  exhaustive:
    default-signifies-exhaustive: false

issues:
  fix: false

linters:
  enable:
    - misspell  # spelling
    - tparallel # check t.Parallel in tests
    - dupl      # code duplication checks
    # - wsl       # linting whitespace
    - bodyclose # check for http response body close
    - tenv
    - contextcheck
    - gocyclo
    - goimports
    - exhaustive # enums in switch statements
    - stylecheck
    - rowserrcheck
  disable:
    - errcheck
