version: "3.8"

services:

  fluentbit:
    image: ${REGISTRY}/harrybrwn/fluent-bit:latest
    build:
      context: .
      dockerfile: config/docker/Dockerfile.fluentbit
      args:
        - FLUENTBIT_VERSION=1.9.3
        # - FLUENTBIT_VERSION=1.9.3-debug
    ports:
      - '24224:24224/tcp'
      - '24224:24224/udp'
    networks:
      - backend
    deploy:
      # We want exactly one per host
      mode: global
    volumes:
      # Collecting info about docker
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers/:/var/lib/docker/containers/
      - /sys/fs/cgroup:/sys/fs/cgroup
      # Collecing system info
      - /proc:/mnt/host/proc:ro
      - /sys:/mnt/host/sys:ro
    environment:
      - ENV=dev

  loki:
    image: ${REGISTRY}/harrybrwn/loki:latest
    build:
      context: .
      dockerfile: config/docker/Dockerfile.loki
      args:
        - LOKI_VERSION=2.5.0
    ports:
      - "3100:3100"
      - "9096:9096" # grpc
    environment:
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=db:5432
      - GF_DATABASE_NAME=grafana
    env_file:
      - config/env/db.env
      - config/env/loki.env
    volumes:
      - loki:/var/loki
    networks:
      - backend

  grafana:
    image: ${REGISTRY}/harrybrwn/grafana:latest
    build:
      context: .
      dockerfile: config/docker/Dockerfile.grafana
      args:
        - GRAFANA_VERSION=latest
    ports:
      - "3000:3000"
    environment:
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=db:5432
      - GF_DATABASE_NAME=grafana
    env_file:
      - config/env/db.env
    volumes:
      - grafana:/var/lib/grafana
    networks:
      - backend

  prometheus:
    image: ${REGISTRY}/harrybrwn/prometheus:latest
    build:
      context: .
      dockerfile: config/docker/Dockerfile.prometheus
      args:
        - PROMETHEUS_VERSION=v2.35.0
    networks:
      - backend
    ports:
      - 9090:9090
    volumes:
      - prometheus:/prometheus

  nginx-metrics-exporter:
    image: nginx/nginx-prometheus-exporter:0.10.0
    entrypoint: ["/usr/bin/nginx-prometheus-exporter"]
    command:
      - "-nginx.scrape-uri=http://prometheus:1d414708232df0e2cad6a277135b210b8bd8e41ccc31a9a6d0e935fa595b62b3@nginx/stub_status"
    networks:
      - backend

  nginx:
    logging:
      driver: fluentd
      options:
        tag: 'docker.logs.nginx.{{ .ID }}'
        # tag: 'docker.logs.{{.Name}}.{{.ImageName}}.{{.ID}}'
        fluentd-async: "true"
  db:
    logging:
      driver: fluentd
      options:
        tag: 'docker.logs.postgres.{{ .ID }}'
        fluentd-async: "true"
  redis:
    logging:
      driver: fluentd
      options:
        tag: 'docker.logs.redis.{{ .ID }}'
        fluentd-async: "true"
  api:
    logging:
      driver: fluentd
      options:
        tag: 'docker.logs.api.{{ .ID }}'
        fluentd-async: "true"
  hooks:
    logging:
      driver: fluentd
      options:
        tag: 'docker.logs.hooks.{{ .ID }}'
        fluentd-async: "true"
  backups:
    logging:
      driver: fluentd
      options:
        tag: 'docker.logs.backups.{{ .ID }}'
        fluentd-async: "true"
  registry:
    logging:
      driver: fluentd
      options:
        tag: 'docker.logs.registry.{{ .ID }}'
        fluentd-async: "true"

volumes:
  grafana:
  prometheus:
  loki:
