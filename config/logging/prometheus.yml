global:
  scrape_interval: 30s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: fluentbit
    metrics_path: /api/v1/metrics/prometheus
    static_configs:
      - targets: ["fluentbit:2020"]
  - job_name: node_exporter_metrics
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ["fluentbit:2021"]

  - job_name: api
    metrics_path: /api/metrics/prometheus
    static_configs:
      - targets: ["api:8081"]

  - job_name: minio-job
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ["s3:9000"]

  - job_name: docker-registry
    static_configs:
      - targets: ["registry:5001"]

  - job_name: nginx-metrics-exporter
    static_configs:
      - targets: ["nginx-metrics-exporter:9113"]
