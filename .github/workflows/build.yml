on:
  push:
    branches:
      - master
      - staging
name: build

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          # `docker build` becomes an alias for `docker buildx build`
          install: true
      - name: Login to container registry
        uses: docker/login-action@v1
        with:
          registry: registry.digitalocean.com/webreef
          username: ${{ secrets.DO_API_KEY }}
          password: ${{ secrets.DO_API_KEY }}
      - name: Get source hash
        id: api-source-hash
        run: echo "::set-output name=source-hash::$(scripts/sourcehash.sh --lang go -e '*_test.go')"
      - name: Build and push
        uses: docker/bake-action@master
        env:
          GIT_COMMIT: ${{ github.sha }}
          SOURCE_HASH: ${{ steps.api-source-hash.outputs.source-hash }}
        with:
          files: docker-compose.yml
          push: true
          load: false