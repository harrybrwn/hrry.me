on: [push]
name: ci

env:
  GO_VERSION: 1.18

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ~${{ env.GO_VERSION }}
      - name: Get Go Version
        id: go-version
        run: echo "::set-output name=version-used::$(go env GOVERSION)"

      - name: Cache Build Tools
        uses: actions/cache@v2
        id: go-cache
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/go/bin
          key: ${{ runner.os }}_${{ runner.arch }}-${{ steps.go-version.outputs.version-used }}-gomockgen-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}_${{ runner.arch }}-${{ steps.go-version.outputs.version-used }}-gomockgen-
      - name: Install Go MockGen
        if: steps.go-cache.outputs.cache-hit != 'true'
        run: go install github.com/golang/mock/mockgen@latest
      - run: go generate ./...
      - run: go vet -tags ci ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: --config ./config/golangci.yml

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install node
      - uses: actions/setup-node@v2
        with:
          node-version-file: 'frontend/.nvmrc'
          cache: 'yarn'
      - uses: actions/setup-go@v2
        with:
          go-version: ~${{ env.GO_VERSION }}

      - name: Get Go Version
        id: go-version
        run: echo "::set-output name=version-used::$(go env GOVERSION)"
      - name: Cache Builds
        uses: actions/cache@v2
        id: go-cache
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/go/bin
          key: ${{ runner.os }}_${{ runner.arch }}-${{ steps.go-version.outputs.version-used }}-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}_${{ runner.arch }}-${{ steps.go-version.outputs.version-used }}-build-
      - name: Install Go dependencies
        if: steps.go-cache.outputs.cache-hit != 'true'
        run: |
          go install github.com/golang/mock/mockgen@latest
          go mod download

      - name: Install frontend dependencies
        #if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build Frontend
        run: yarn build:ci
      - name: Build Backend
        run: |
          go generate ./...
          go build -x -trimpath -ldflags "-w -s"
      - name: Store frontend build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: ./build
          retention-days: 1

  test:
    strategy:
      matrix:
        go-version:
          # - 1.16.x
          - ~1.18
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Caching yarn packages
    - name: Get yarn cache directory
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Cache yarn dependencies
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Get Go Version
      id: go-version
      run: echo "::set-output name=version-used::$(go env GOVERSION)"

    - name: Cache Go modules and builds
      uses: actions/cache@v2
      id: go-cache
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/go/bin
        key: ${{ runner.os }}_${{ runner.arch }}-${{ steps.go-version.outputs.version-used }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}_${{ runner.arch }}-${{ steps.go-version.outputs.version-used }}-

    # Install node
    - uses: actions/setup-node@v2
      with:
        node-version-file: 'frontend/.nvmrc'
        cache: 'yarn'

    - name: Install Go dependencies
      if: steps.go-cache.outputs.cache-hit != 'true'
      run: |
        go install github.com/golang/mock/mockgen@latest
        go mod download

    - name: Install frontend dependencies
      #if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install

    - name: Test Frontend
      run: yarn test:ci
    - name: Test Backend
      run: |
        go generate ./...
        go test -tags ci -v -cover ./...

  functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: [build]
    env:
      POSTGRES_PASSWORD: testing_db_pw
      POSTGRES_USER: ci
      POSTGRES_DB: ci_db
      REDIS_PASSWORD: testing_cache_pw
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      JWT_SEED: ${{ secrets.JWT_SEED }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Generate test certs
        run: scripts/certs.sh --no-install

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          # `docker build` becomes an alias for `docker buildx build`
          install: true
      - name: Cache docker image layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build api image
        uses: docker/build-push-action@v2
        with:
          push: false # Don't push image to an image repository
          load: true  # Finish the build by exporting as a regular docker image
          # Must match the image name in docker-compose.yml
          tags: registry.digitalocean.com/webreef/harrybrwn/api:latest
          context: .
          file: ./Dockerfile
          target: api
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          platforms: linux/amd64

      - name: Build testing image
        uses: docker/build-push-action@v2
        with:
          push: false # Don't push image to an image repository
          load: true  # Finish the build by exporting as a regular docker image
          # Must match the image name in docker-compose.yml
          tags: python-tests:latest,functional-tests:latest
          context: .
          file: ./Dockerfile
          target: python
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache-new
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: Move buildx cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Download Frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
      - name: debugging
        run: |
          ls -la
          ls -la ./build || true
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: Start services
        run: scripts/functional.sh setup
      - name: Run tests
        run: scripts/functional.sh test

  migrate:
    name: Database Migrations
    needs: [lint, build, test, functional]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ~${{ env.GO_VERSION }}
      - name: Get Go Version
        id: go-version
        run: echo "::set-output name=version-used::$(go env GOVERSION)"

      - name: Cache Migration tool
        uses: actions/cache@v2
        id: migrate-tool
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/go/bin
          key: ${{ runner.os }}_${{ runner.arch }}-${{ steps.go-version.outputs.version-used }}-migrate-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}_${{ runner.arch }}-${{ steps.go-version.outputs.version-used }}-migrate-

      - name: Install Migration Tool
        if: steps.migrate-tool.outputs.cache-hit != 'true'
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Staging DB Migration
        run: migrate -verbose -source file://db/migrations -database ${{ secrets.STAGING_DATABASE_URL }} up
        if: github.ref == 'refs/heads/staging'
      - name: Production DB Migration
        run: migrate -verbose -source file://db/migrations -database ${{ secrets.PROD_DATABASE_URL }} up
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      - run: migrate -version
        if: github.ref == 'refs/heads/dev'
