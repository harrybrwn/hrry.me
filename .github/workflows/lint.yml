on:
  - push
  - pull_request
name: lint
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ~1.17
      - name: Install Go Tools
        run: go install github.com/golang/mock/mockgen@latest
      - uses: actions/checkout@v2
      - run: go generate ./...
      - run: go vet ./app/... ./pkg/...
