version: "3.8"

services:
  web:
    image: harrybrwn.com-web:latest
    build:
      context: .
      dockerfile: ./Dockerfile
      target: api
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testdb1}
      POSTGRES_USER: ${POSTGRES_USER:-web}
      POSTGRES_DB: ${POSTGRES_DB:-harrybrwn}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-testcache1}
      JWT_SEED: ${JWT_SEED}
    networks:
      - backend

  tests:
    image: python-tests:latest
    command:
      - "wait.sh"
      - "web"
      - "8080"
      - "--"
      - "pytest"
      - "-s"
    build:
      dockerfile: ./Dockerfile
      context: .
      target: python
    volumes:
      - .:/opt/harrybrwn
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testdb1}
      POSTGRES_USER: ${POSTGRES_USER:-web}
      POSTGRES_DB: ${POSTGRES_DB:-harrybrwn}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_PASSWORD: ${REDIS_PASSWORD:-testcache1}
      #APP_HOST: "harrybrwn.local"
      #SSL: "true"
      APP_HOST: "api"
      APP_PORT: 8081
    networks:
      # Found when using the default docker-compose.yml file
      - backend

networks:
  backend:
