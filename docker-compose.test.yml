version: "3.8"

services:
  web:
    image: harrybrwn.com-test:latest
    build:
      context: .
      dockerfile: ./Dockerfile
      target: api
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      JWT_SEED: ${JWT_SEED}
      PORT: ${PORT}

  tests:
    image: python-tests:latest
    command:
      - "wait.sh"
      - "web"
      - "8080"
      - "pytest"
      - "-s"
    build:
      dockerfile: ./Dockerfile
      context: .
      target: python
    volumes:
      - .:/app
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      API_HOST: "web"
      API_PORT: 8080
