version: "3.8"

services:
  db:
    image: postgres:13.6-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testdb1}
      POSTGRES_USER: ${POSTGRES_USER:-web}
      POSTGRES_DB: ${POSTGRES_DB:-harrybrwn}
    ports:
      - "9432:5432"
    volumes:
      - database:/var/lib/postgresql/data/
    networks:
      - backend

  redis:
    image: redis:6.2.6-alpine
    ports:
      - ${REDIS_PORT:-6379}:${REDIS_PORT:-6379}
    command:
      - redis-server
      - --port
      - ${REDIS_PORT:-6379}
      - --requirepass
      - ${REDIS_PASSWORD:-testcache1}
    volumes:
      - cache-data:/data
    networks:
      - backend

  nginx:
    image: harrybrwn/nginx:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
      args:
        SITE: harrybrwn.com
    volumes:
      # - ./build:/var/www/harrybrwn.com:ro
      # - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      # - ./config/nginx/snippets:/etc/nginx/snippets:ro
      - ./config/pki/certs/harrybrwn.com/server.crt:/etc/letsencrypt/live/harrybrwn.com/fullchain.pem:ro
      - ./config/pki/certs/harrybrwn.com/server.key:/etc/letsencrypt/live/harrybrwn.com/privkey.pem:ro
    networks:
      backend:
        aliases:
          - nginx
          # Custom container hostname for other containers, mainly for testing.
          - harrybrwn.local
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api

  api:
    image: registry.digitalocean.com/webreef/harrybrwn/api:latest
    # image: harrybrwn/api:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: api
      args:
        GIT_COMMIT: ${GIT_COMMIT}
        SOURCE_HASH: ${SOURCE_HASH}
      labels:
        com.harrybrwn.api.description: "API for harrybrwn.com"
        com.harrybrwn.api.commit: ${GIT_COMMIT}
        com.harrybrwn.api.source_hash: ${SOURCE_HASH}
      # Configuration for `docker buildx bake`
      x-bake:
        tags:
          - registry.digitalocean.com/webreef/harrybrwn/api:latest
          # - registry.digitalocean.com/webreef/harrybrwn/api:${GIT_COMMIT:-development}
        platforms:
          - linux/amd64
          - linux/arm/v7
    command: -port 8081
    networks:
      - backend
    ports:
      - 8080:8081
    depends_on:
      - db
      - redis
    environment:
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD
      # Database
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      # Misc
      - ENV
      - JWT_SEED
      - SENDGRID_API_KEY
    volumes:
      - ./config/pki/certs/harrybrwn.com/server.crt:/etc/letsencrypt/live/harrybrwn.com/fullchain.pem:ro
      - ./config/pki/certs/harrybrwn.com/server.key:/etc/letsencrypt/live/harrybrwn.com/privkey.pem:ro

volumes:
  database:
  cache-data:

networks:
  backend:
