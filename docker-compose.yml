version: "3.8"

services:
  db:
    image: postgres:13.6-alpine
    environment:
      - POSTGRES_DATABASES=harrybrwn_api,harrybrwn_hooks
    networks:
      - backend
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data/
      - ./db/postgres:/docker-entrypoint-initdb.d:ro
    env_file:
      - config/env/db.env

  redis:
    image: redis:6.2.6-alpine
    networks:
      - backend
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    command: --port ${REDIS_PORT:-6379} --requirepass ${REDIS_PASSWORD}
    volumes:
      - cache-data:/data

  nginx:
    # image: registry.digitalocean.com/webreef/harrybrwn/nginx:latest
    image: harrybrwn/nginx:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
      args:
        SITE: harrybrwn.com
    volumes:
      - ./config/pki/certs/harrybrwn.com/server.crt:/etc/harrybrwn.com/server.crt:ro
      - ./config/pki/certs/harrybrwn.com/server.key:/etc/harrybrwn.com/server.key:ro
    networks:
      backend:
        aliases:
          # Custom container hostname for other containers, mainly for testing.
          - harrybrwn.local
    ports:
      - "80:80"
      - "443:443"

  api:
    # image: registry.digitalocean.com/webreef/harrybrwn/api:latest
    image: harrybrwn/api:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: api
      labels:
        com.harrybrwn.api.description: "api for harrybrwn.com"
        com.harrybrwn.api.commit: ${GIT_COMMIT:-dev}
        com.harrybrwn.api.source_hash: ${SOURCE_HASH:-0000}
    command: --port 8081
    env_file:
      - .env
      - config/env/api.env
      - config/env/db.env
    environment:
      - ENV=dev
      - LOG_OUTPUT=stdout
      - REDIS_HOST=redis
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=harrybrwn_api
    networks:
      - backend

  hooks:
    image: harybrwn/hooks:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: hooks
    networks:
      - backend
    ports:
      - 8889:8889
    env_file:
      - config/env/db.env
      - config/env/github.env
      - config/env/hooks.env
    environment:
      - POSTGRES_DB=harrybrwn_hooks
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432

volumes:
  database:
  cache-data:

networks:
  backend:
